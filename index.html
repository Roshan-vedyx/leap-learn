<!-- Updated index.html with Google Auth CSP fix -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vedyx Leap - Learning Hub</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Vedyx Leap - Learning Hub" />
    <meta name="description" content="Personalized learning platform designed for neurodivergent learners. Building confidence in literacy and numeracy." />
    <meta name="keywords" content="neurodivergent learning, ADHD, autism, dyslexia, personalized education, AI tutoring" />
    <meta name="author" content="Vedyx" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://leap.vedyx.ai" />
    <meta property="og:title" content="Vedyx Leap - Learning Hub" />
    <meta property="og:description" content="Personalized learning platform designed for neurodivergent learners. Building confidence in literacy and numeracy." />
    <meta property="og:image" content="https://leap.vedyx.ai/public/logo.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://leap.vedyx.ai" />
    <meta property="twitter:title" content="Vedyx Leap - Learning Hub" />
    <meta property="twitter:description" content="Personalized learning platform designed for neurodivergent learners. Building confidence in literacy and numeracy." />
    <meta property="twitter:image" content="https://leap.vedyx.ai/public/logo.png" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="application-name" content="Vedyx Leap" />
    <meta name="msapplication-tooltip" content="AI-Powered Learning for Neurodivergent Students" />
    <meta name="msapplication-starturl" content="https://leap.vedyx.ai" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://leap.vedyx.ai" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Preconnect for Google Auth -->
    <link rel="preconnect" href="https://apis.google.com" />
    <link rel="preconnect" href="https://accounts.google.com" />
    
    <!-- Web App Manifest (optional - you can create this later) -->
    <!-- <link rel="manifest" href="/manifest.json" /> -->
    
    <!-- Updated CSP to allow Google Authentication -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' 
        https://website-widgets.pages.dev 
        https://apis.google.com 
        https://accounts.google.com 
        https://securetoken.googleapis.com
        https://www.googleapis.com;
      style-src 'self' 'unsafe-inline' 
        https://fonts.googleapis.com 
        https://accounts.google.com;
      font-src 'self' 
        https://fonts.gstatic.com;
      img-src 'self' data: https: 
        https://lh3.googleusercontent.com
        https://googleusercontent.com;
      connect-src 'self' 
        https://apis.google.com 
        https://accounts.google.com 
        https://securetoken.googleapis.com
        https://www.googleapis.com
        https://identitytoolkit.googleapis.com
        https://firebaseinstallations.googleapis.com
        https://firestore.googleapis.com
        wss://firestore.googleapis.com;
      frame-src 'self' 
        https://accounts.google.com
        https://v-leap.firebaseapp.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self' 
        https://accounts.google.com;
    " />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://website-widgets.pages.dev/dist/sienna.min.js" defer></script>
  </body>
</html>
